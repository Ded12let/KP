<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Конструктор кальянов — Дымооок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: #181a1b;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100vw;
            padding: 36px 0 0 0;
            text-align: center;
            font-family: 'Segoe Script', cursive;
            font-size: 2.3rem;
            color: #fff;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .admin-block {
            background: rgba(34, 49, 63, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 40px 36px 32px 36px;
            max-width: 900px;
            margin: 48px auto 0 auto;
            color: #fff;
            font-size: 1.08rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #232526;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        th, td {
            border: 1px solid #2c3e50;
            padding: 12px;
            text-align: left;
            color: #fff;
        }
        th {
            background: #27ae60;
            color: white;
            font-size: 1.08rem;
        }
        tr:nth-child(even) { background: #22292f; }
        tr:nth-child(odd) { background: #232526; }
        h2 {
            color: #27ae60;
            margin-bottom: 18px;
            font-size: 1.4rem;
            font-weight: 700;
        }
        .footer {
            width: 100vw;
            background: rgba(34,49,63,0.97);
            color: #fff;
            text-align: center;
            padding: 24px 0 12px 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 3;
            margin-top: 60px;
        }
        .footer .footer-title {
            font-weight: 600;
            color: #27ae60;
            font-size: 1.1rem;
        }
        .footer .footer-contacts {
            margin: 8px 0 0 0;
            font-size: 1rem;
        }
        .footer .footer-time {
            margin-top: 8px;
            color: #b2dfdb;
            font-size: 0.98rem;
        }
        @media (max-width: 900px) {
            .admin-block { padding: 18px 4px; max-width: 98vw; }
            table { font-size: 0.95rem; }
        }
        .btn-logout-top button {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%) !important;
            color: #fff !important;
            border: none;
            font-weight: 700;
            box-shadow: 0 2px 8px 0 rgba(231,76,60,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-logout-top button:hover {
            background: linear-gradient(90deg, #c0392b 0%, #e74c3c 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 16px 0 rgba(231,76,60,0.18);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
<a href="/admin" class="btn-back-top" style="position: absolute; top: 32px; right: 48px; z-index: 10; text-decoration: none;">
    <button class="btn btn-success" style="font-weight:700; font-size:1.08rem; border-radius:12px; padding:8px 22px;">Назад</button>
</a>
<div class="header">Дымооок</div>
<div class="admin-block">
    <h2>Все кальяны</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Основа</th>
            <th>Крепость</th>
            <th>Чаша</th>
            <th>Уголь</th>
            <th>Вкусы</th>
            <th>Добавки</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hookah : ${hookahOrders}">
            <td th:text="${hookah.id}">1</td>
            <td th:text="${hookah.base}">вода</td>
            <td th:text="${hookah.strength}">средний</td>
            <td th:text="${hookah.bowl}">глиняная</td>
            <td th:text="${hookah.coal}">кокосовый</td>
            <td>
                <span th:if="${#lists.isEmpty(hookah.flavors)}">Нет</span>
                <span th:each="flavor : ${hookah.flavors}" th:text="${flavor.name + ' '}" th:if="${!#lists.isEmpty(hookah.flavors)}"/>
            </td>
            <td>
                <span th:if="${#lists.isEmpty(hookah.additives)}">Нет</span>
                <span th:each="additive : ${hookah.additives}" th:text="${additive.name + ' '}" th:if="${!#lists.isEmpty(hookah.additives)}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
