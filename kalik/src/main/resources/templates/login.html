<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход — Дымооок</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #181a1b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: rgba(34,49,63,0.97);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 48px 36px 36px 36px;
            width: 100%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }
        .login-title {
            font-family: 'Segoe Script', cursive;
            font-size: 2.1rem;
            color: #27ae60;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-slogan {
            font-size: 1.1rem;
            color: #b2dfdb;
            margin-bottom: 28px;
        }
        label {
            display: block;
            text-align: left;
            color: #b2dfdb;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 18px;
            border: 1.5px solid #27ae60;
            border-radius: 8px;
            font-size: 1rem;
            background: #232526;
            color: #fff;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2ecc71;
            outline: none;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 18px;
            font-size: 1rem;
            font-weight: 600;
        }
        .btn-login {
            width: 100%;
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            border: none;
            padding: 15px 0;
            font-size: 1.15rem;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 4px 18px 0 rgba(39,174,96,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #219150 0%, #27ae60 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(39,174,96,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .register-link {
            display: block;
            margin-top: 24px;
            color: #27ae60;
            font-weight: 600;
            text-decoration: underline;
            font-size: 1.05rem;
            transition: color 0.2s;
        }
        .register-link:hover {
            color: #2ecc71;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-title">Дымооок</div>
    <div class="login-slogan">Вдохни спокойствие, выдохни суету.<br>Собери свой кальян!</div>
    <form th:action="@{/login}" method="post">
        <label for="email">Email</label>
        <input type="text" id="email" name="username" placeholder="Введите email" required autofocus />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required />

        <div th:if="${param.error}" class="error-message">
            Неправильный email или пароль
        </div>

        <button type="submit" class="btn-login">Войти</button>
    </form>
    <a href="/register" class="register-link">Зарегистрироваться</a>
    <a href="/" class="btn btn-outline-light mt-3 w-100" style="border-radius: 16px; font-weight: 600;">Назад</a>
</div>
</body>
</html>
