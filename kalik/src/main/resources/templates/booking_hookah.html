<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Конструктор кальяна — Дымооок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: #181a1b;
            position: relative;
            overflow-x: hidden;
            background-image: url('/smoke.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .header {
            width: 100vw;
            padding: 36px 0 0 0;
            text-align: center;
            font-family: 'Segoe Script', cursive;
            font-size: 2.3rem;
            color: #fff;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .booking-block {
            background: rgba(34, 49, 63, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 40px 36px 32px 36px;
            max-width: 600px;
            margin: 48px auto 0 auto;
            color: #fff;
            text-align: center;
            font-size: 1.1rem;
        }
        .booking-title {
            font-size: 1.4rem;
            color: #27ae60;
            font-weight: 700;
            margin-bottom: 18px;
        }
        label, .form-label {
            display: block;
            text-align: left;
            color: #b2dfdb;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 18px;
            border: 1.5px solid #27ae60;
            border-radius: 8px;
            font-size: 1rem;
            background: #232526;
            color: #fff;
            transition: border-color 0.3s;
        }
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #2ecc71;
            outline: none;
        }
        .form-check-label {
            color: #fff;
            font-weight: 400;
        }
        .btn-main {
            font-size: 1.15rem;
            padding: 15px 0;
            border-radius: 18px;
            width: 100%;
            margin-bottom: 18px;
            border: none;
            box-shadow: 0 4px 18px 0 rgba(39,174,96,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-main.btn-primary, .btn-main.btn-success {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            font-weight: 700;
        }
        .btn-main.btn-primary:hover, .btn-main.btn-success:hover {
            background: linear-gradient(90deg, #219150 0%, #27ae60 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(39,174,96,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .btn-main.btn-outline {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #27ae60;
            border: 2px solid #27ae60;
            font-weight: 700;
        }
        .btn-main.btn-outline:hover {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(39,174,96,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            width: 100vw;
            background: rgba(34,49,63,0.97);
            color: #fff;
            text-align: center;
            padding: 24px 0 12px 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 3;
            margin-top: 60px;
        }
        .footer .footer-title {
            font-weight: 600;
            color: #27ae60;
            font-size: 1.1rem;
        }
        .footer .footer-contacts {
            margin: 8px 0 0 0;
            font-size: 1rem;
        }
        .footer .footer-time {
            margin-top: 8px;
            color: #b2dfdb;
            font-size: 0.98rem;
        }
        @media (max-width: 600px) {
            .header { font-size: 1.2rem; padding-top: 18px; }
            .booking-block { padding: 18px 4px; max-width: 98vw; }
            .btn-main { width: 100px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
<div class="header">Дымооок</div>
<div class="booking-block">
    <div class="booking-title">Конструктор кальяна</div>
    <form id="hookahForm" action="/booking/create" method="post">
        <input type="hidden" name="selectedDate" th:value="${selectedDate}" />
        <input type="hidden" name="startHour" th:value="${startHour}" />
        <input type="hidden" name="endHour" th:value="${endHour}" />
        <input type="hidden" name="tableId" th:value="${tableId}" />
        <div id="hookah-list">
            <div class="hookah-set row g-3 mb-4" data-index="0">
                <div class="col-md-6">
                    <label class="form-label">Основа:
                        <select name="hookahs[0].base" class="form-select" required>
                            <option value="вода">Вода</option>
                            <option value="молоко">Молоко</option>
                            <option value="вино">Вино</option>
                        </select>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Крепость:
                        <select name="hookahs[0].strength" class="form-select" required>
                            <option value="легкий">Легкий</option>
                            <option value="средний">Средний</option>
                            <option value="крепкий">Крепкий</option>
                        </select>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Чаша:
                        <select name="hookahs[0].bowl" class="form-select" required>
                            <option value="глиняная">Глиняная</option>
                            <option value="силиконовая">Силиконовая</option>
                            <option value="фруктовая">Фруктовая</option>
                        </select>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Уголь:
                        <select name="hookahs[0].coal" class="form-select" required>
                            <option value="классический">Классический</option>
                            <option value="кокосовый">Кокосовый</option>
                        </select>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Вкусы:
                        <div class="form-check" style="text-align:left;">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].flavors" value="1" /> Яблоко</label><br/>
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].flavors" value="2" /> Ягоды</label><br/>
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].flavors" value="3" /> Арбуз</label><br/>
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].flavors" value="4" /> Кола</label>
                        </div>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Добавки:
                        <div class="form-check" style="text-align:left;">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].additives" value="1" /> Мед</label><br/>
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].additives" value="2" /> Лёд</label><br/>
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].additives" value="3" /> Лимон</label><br/>
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[0].additives" value="4" /> Мята</label>
                        </div>
                    </label>
                </div>
                <div class="col-12 text-end">
                    <button type="button" class="btn btn-sm btn-danger remove-hookah" style="display:none;">Удалить кальян</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-main btn-outline mb-3" id="addHookahBtn">Добавить ещё 1 кальян</button>
        <button type="submit" class="btn btn-main btn-success mt-2">Забронировать</button>
    </form>
    <a th:href="@{/booking/tables}" class="btn btn-main btn-outline mt-3">Назад</a>
</div>
<footer class="footer mt-5">
    <div class="footer-title">Дымооок — Екатеринбург</div>
    <div class="footer-contacts">
        <span>+7 (900) 000-00-00</span> &nbsp;|&nbsp; <span>ул. Примерная, 1</span> &nbsp;|&nbsp; <a href="https://vk.com/" style="color:#27ae60;text-decoration:underline;">ВКонтакте</a>
    </div>
    <div class="footer-time">Работаем: 12:00 — 00:00</div>
</footer>
<script>
let hookahIndex = 1;
const hookahTemplate = () => `
<div class="hookah-set row g-3 mb-4" data-index="${hookahIndex}">
    <div class="col-md-6">
        <label class="form-label">Основа:
            <select name="hookahs[${hookahIndex}].base" class="form-select" required>
                <option value="вода">Вода</option>
                <option value="молоко">Молоко</option>
                <option value="вино">Вино</option>
            </select>
        </label>
    </div>
    <div class="col-md-6">
        <label class="form-label">Крепость:
            <select name="hookahs[${hookahIndex}].strength" class="form-select" required>
                <option value="легкий">Легкий</option>
                <option value="средний">Средний</option>
                <option value="крепкий">Крепкий</option>
            </select>
        </label>
    </div>
    <div class="col-md-6">
        <label class="form-label">Чаша:
            <select name="hookahs[${hookahIndex}].bowl" class="form-select" required>
                <option value="глиняная">Глиняная</option>
                <option value="силиконовая">Силиконовая</option>
                <option value="фруктовая">Фруктовая</option>
            </select>
        </label>
    </div>
    <div class="col-md-6">
        <label class="form-label">Уголь:
            <select name="hookahs[${hookahIndex}].coal" class="form-select" required>
                <option value="классический">Классический</option>
                <option value="кокосовый">Кокосовый</option>
            </select>
        </label>
    </div>
    <div class="col-md-6">
        <label class="form-label">Вкусы:
            <div class="form-check" style="text-align:left;">
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].flavors" value="1" /> Яблоко</label><br/>
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].flavors" value="2" /> Ягоды</label><br/>
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].flavors" value="3" /> Арбуз</label><br/>
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].flavors" value="4" /> Кола</label>
            </div>
        </label>
    </div>
    <div class="col-md-6">
        <label class="form-label">Добавки:
            <div class="form-check" style="text-align:left;">
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].additives" value="1" /> Мед</label><br/>
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].additives" value="2" /> Лёд</label><br/>
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].additives" value="3" /> Лимон</label><br/>
                <label class="form-check-label"><input type="checkbox" class="form-check-input" name="hookahs[${hookahIndex}].additives" value="4" /> Мята</label>
            </div>
        </label>
    </div>
    <div class="col-12 text-end">
        <button type="button" class="btn btn-sm btn-danger remove-hookah">Удалить кальян</button>
    </div>
</div>
`;
document.getElementById('addHookahBtn').addEventListener('click', function() {
    const list = document.getElementById('hookah-list');
    list.insertAdjacentHTML('beforeend', hookahTemplate());
    hookahIndex++;
    updateRemoveButtons();
});
function updateRemoveButtons() {
    document.querySelectorAll('.remove-hookah').forEach(btn => {
        btn.style.display = document.querySelectorAll('.hookah-set').length > 1 ? '' : 'none';
        btn.onclick = function() {
            btn.closest('.hookah-set').remove();
            updateRemoveButtons();
        };
    });
}
updateRemoveButtons();
document.getElementById('hookahForm').addEventListener('submit', function(e) {
    const flavorCheckboxes = document.querySelectorAll('input[name="hookahs[0].flavors"]');
    let oneChecked = false;
    flavorCheckboxes.forEach(cb => { if (cb.checked) oneChecked = true; });
    if (!oneChecked) {
        alert('Пожалуйста, выберите хотя бы один вкус кальяна!');
        e.preventDefault();
    }
});
</script>
</body>
</html>
