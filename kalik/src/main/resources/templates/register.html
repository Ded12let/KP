<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация — Дымооок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #181a1b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .register-card {
            background: rgba(34,49,63,0.97);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 48px 36px 36px 36px;
            width: 100%;
            max-width: 440px;
            color: #fff;
            text-align: center;
        }
        .register-title {
            font-family: 'Segoe Script', cursive;
            font-size: 2.1rem;
            color: #27ae60;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .register-slogan {
            font-size: 1.1rem;
            color: #b2dfdb;
            margin-bottom: 28px;
        }
        label {
            display: block;
            text-align: left;
            color: #b2dfdb;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 18px;
            border: 1.5px solid #27ae60;
            border-radius: 8px;
            font-size: 1rem;
            background: #232526;
            color: #fff;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2ecc71;
            outline: none;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 18px;
            font-size: 1rem;
            font-weight: 600;
        }
        .btn-register {
            width: 100%;
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            border: none;
            padding: 15px 0;
            font-size: 1.15rem;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 4px 18px 0 rgba(39,174,96,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-register:hover {
            background: linear-gradient(90deg, #219150 0%, #27ae60 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(39,174,96,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .login-link {
            display: block;
            margin-top: 24px;
            color: #27ae60;
            font-weight: 600;
            text-decoration: underline;
            font-size: 1.05rem;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #2ecc71;
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-title">Дымооок</div>
    <div class="register-slogan">Создайте аккаунт и соберите свой идеальный кальян!</div>
    <form action="/register" method="post">
        <label for="firstname">Имя</label>
        <input type="text" name="firstname" id="firstname" placeholder="Введите имя" required />

        <label for="lastname">Фамилия</label>
        <input type="text" name="lastname" id="lastname" placeholder="Введите фамилию" required />

        <label for="patronymic">Отчество</label>
        <input type="text" name="patronymic" id="patronymic" placeholder="Введите отчество" />

        <label for="email">Email</label>
        <input type="email" name="username" id="email" placeholder="Введите email" required />

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" placeholder="Введите пароль" required />

        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>

        <button type="submit" class="btn-register">Зарегистрироваться</button>
    </form>
    <a href="/login" class="login-link">Уже есть аккаунт? Войдите</a>
    <a href="/" class="btn btn-outline-light mt-3 w-100" style="border-radius: 16px; font-weight: 600;">Назад</a>
</div>
</body>
</html>
