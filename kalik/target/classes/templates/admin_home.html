<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора — Дымооок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: #181a1b;
            position: relative;
            overflow-x: hidden;
        }
        .header {
            width: 100vw;
            padding: 36px 0 0 0;
            text-align: center;
            font-family: 'Segoe Script', cursive;
            font-size: 2.3rem;
            color: #fff;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .admin-block {
            background: rgba(34, 49, 63, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 40px 36px 32px 36px;
            max-width: 540px;
            margin: 48px auto 0 auto;
            color: #fff;
            text-align: center;
            font-size: 1.13rem;
        }
        .admin-title {
            font-size: 1.7rem;
            color: #27ae60;
            font-weight: 800;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .welcome {
            font-size: 1.13rem;
            margin-bottom: 28px;
            color: #b2dfdb;
        }
        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 18px;
        }
        .btn-admin {
            font-size: 1.13rem;
            padding: 15px 0;
            border-radius: 18px;
            width: 100%;
            border: none;
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            font-weight: 700;
            box-shadow: 0 4px 18px 0 rgba(39,174,96,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
            margin-bottom: 6px;
        }
        .btn-admin:hover {
            background: linear-gradient(90deg, #219150 0%, #27ae60 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(39,174,96,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .btn-logout {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #27ae60;
            border: 2px solid #27ae60;
            font-weight: 700;
        }
        .btn-logout:hover {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(39,174,96,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            width: 100vw;
            background: rgba(34,49,63,0.97);
            color: #fff;
            text-align: center;
            padding: 24px 0 12px 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 3;
            margin-top: 60px;
        }
        .footer .footer-title {
            font-weight: 600;
            color: #27ae60;
            font-size: 1.1rem;
        }
        .footer .footer-contacts {
            margin: 8px 0 0 0;
            font-size: 1rem;
        }
        .footer .footer-time {
            margin-top: 8px;
            color: #b2dfdb;
            font-size: 0.98rem;
        }
        @media (max-width: 600px) {
            .header { font-size: 1.2rem; padding-top: 18px; }
            .admin-block { padding: 18px 4px; max-width: 98vw; }
            .btn-admin { width: 100px; font-size: 0.95rem; }
        }
        .btn-logout-top button {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%) !important;
            color: #fff !important;
            border: none;
            font-weight: 700;
            box-shadow: 0 2px 8px 0 rgba(231,76,60,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-logout-top button:hover {
            background: linear-gradient(90deg, #c0392b 0%, #e74c3c 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 16px 0 rgba(231,76,60,0.18);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
<a href="/logout" class="btn-logout-top" style="position: absolute; top: 32px; right: 48px; z-index: 10; text-decoration: none;">
    <button class="btn btn-danger" style="font-weight:700; font-size:1.08rem; border-radius:12px; padding:8px 22px;">Выйти</button>
</a>
<div class="header">Дымооок</div>
<div class="admin-block">
    <div class="admin-title">Панель администратора</div>
    <div class="welcome">
        Добро пожаловать, <span th:text="${user.lastname + ' ' + user.firstname + ' ' + user.patronymic}"></span>!
    </div>
    <div class="admin-buttons">
        <a th:href="@{/admin/users}" class="btn-admin">Пользователи</a>
        <a th:href="@{/admin/tables}" class="btn-admin">Столы</a>
        <a th:href="@{/admin/bookings}" class="btn-admin">Бронирования</a>
        <a th:href="@{/admin/hookahs}" class="btn-admin">Все кальяны</a>
    </div>
</div>
</body>
</html>
